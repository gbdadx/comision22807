    <script>
        let nombre;
        let apuesta;
        let auxiliar;
        let aux2;
        let jugada;

        //FUNCIONES

        // pedir, devuelve lo que le pidas
        function pedir(tipo) {
            let variable = prompt(`ingrese su ${tipo}`).toLowerCase()
            return variable
        }

        function randomInteger(min, max) {
            let rand = min - 0.5 + Math.random() * (max - min + 1)
            return Math.round(rand)
        }

        function felicitaciones() {
            alert(`Enhorabuena, ${nombre}, has ganado!!!`);
            document.getElementById('desenlace').innerHTML = `Enhorabuena, ${nombre}, has ganado!!!`;
        }

        function condolencias() {
            alert(`Pues na, ... otra vez sera, ${nombre} animo!`);
            document.getElementById('desenlace').innerHTML = `que pena, ${nombre}, has perdido!!!`;

        }


        // fin de funciones
        //SCRIPT
        //pide el nombre y lo pone en el html
        nombre = pedir('nombre')
        document.getElementById('nom').innerHTML = `Bien venid@, ${nombre}`;

        auxiliar = pedir('prefiere apostar a NUMERO (n), COLOR (C) o PARIDAD(p)');

        switch (auxiliar) {
            case 'n':
                apuesta = Number(pedir('su numero'))
                document.getElementById(
                    'apuesta',
                ).innerHTML = `SU APUESTA: numero ${apuesta}`;

                auxiliar = randomInteger(0, 36);
                document.getElementById(
                    'resultado'
                ).innerHTML = `Resultado de la ruleta: ${auxiliar}`;
                if (apuesta == auxiliar) felicitaciones();
                else condolencias();
                break
            case 'c':
                apuesta = pedir('su color: rojo (r) o negro(n)');
                auxiliar = (apuesta == 'r') ? 'rojo' : 'negro';
                document.getElementById('apuesta').innerHTML = `SU APUESTA: color ${auxiliar}`;

                aux2 = randomInteger(0, 1);
                aux2 = (aux2 == 1) ? 'rojo' : 'negro';
                document.getElementById('resultado').innerHTML = `Resultado de la ruleta: ${aux2}`;

                if (auxiliar == aux2) felicitaciones();
                else condolencias();
                break
            case 'p':
                apuesta = pedir('su apuesta: par  o impar ');
                auxiliar = (apuesta == 'par') ? 'par' : 'impar';
                document.getElementById(
                    'apuesta'
                ).innerHTML = `SU APUESTA: paridad: ${auxiliar}`;

                aux2 = randomInteger(0, 1);
                aux2 = (aux2 == 1) ? 'par' : 'impar';
                document.getElementById(
                    'resultado'
                ).innerHTML = `Resultado de la ruleta: ${aux2}`;
                if (aux2 == auxiliar) felicitaciones();
                else condolencias();
                break

            default:
                alert('ninguna respuesta valida, intente otra vez ')
                break
        }
    </script>
