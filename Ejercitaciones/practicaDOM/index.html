<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        document.body.style.background = 'red'; // establece un color de fondo rojo

setTimeout(() => document.body.style.background = '', 3000); // volver atrÃ¡s
      // run this function when the document is loaded
      window.onload = () => {
        // create a couple of elements in an otherwise empty HTML page
        const heading = document.createElement("h1");
        const headingText = document.createTextNode("Big Head!");
        heading.appendChild(headingText);
        document.body.appendChild(heading);

        let parrafo=document.createElement("p");
        let textoParrafo=document.createTextNode(`primer parrafo  \n`);
        parrafo.appendChild(textoParrafo);
        document.body.appendChild(parrafo);

        
        for(let i=0; i<10;i++){
            let parrafo2=document.createElement('p');
        let textoParrafo2=document.createTextNode(`parrafo numero ${i}`);
        parrafo2.appendChild(textoParrafo2);
        document.body.appendChild(parrafo2);
        }

      };
    </script>
  
</body>
</html>
